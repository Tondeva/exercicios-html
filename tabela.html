<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exemplo de 
            formulário</h1>
        </header>
    <form>
        <fieldset>
            <legend>Identificação:</legend>
                    <label for="nome">Nome:</label><br><br>
                    <input type="text" id="nome" size="50px" required placeholder="Escreva seu nome completo"> <br><br>
                    <br><br>

                    <p>Onde você mora?</p>
                    <input type="radio" id="Cidade">
                    <label for="Cidade">Cidade</label><br>
                    <input type="radio" id="Interior">
                    <label for="Interior">Interior</label>
                    <br><br>
                </fieldset><br><br>
                <fieldset>
                    <legend>Meio de locomoção:</legend>
                    <p>Qual é o seu meio de transporte?</p>
                    <input type="checkbox" >
                    <label for="">Ônibus</label><br>
                    <input type="checkbox">
                    <label for="">Metrô</label><br>
                </fieldset><br><br>
        

       <fieldset>
        <legend>Preferência de time:</legend>
        <label for=""> Selecione o seu time</label>

        <select name="" id="">
            <option value="Palmeiras" >Palmeiras</option>
            <option value="São Paulo" >São Paulo</option>
            <option value="Santos" >Santos</option>
            <option value="Corinthians">Corinthians</option>
        </select>
    </fieldset><br><br>
    <input type="submit" value="cadastrar">
<p>Sugestões, elogios e criticas:</p>
<textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
